tags:
  - cctv
summary: get all cctvs
description:
parameters:
  - name: center_id
    in: query
    required: false
    description: 어린이집 id
responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          type: array
          items:
            type: object
            properties:
              cctv_id:
                type: integer
              cctv_name:
                type: string
              cctv_mac:
                type: string
              quaity:
                type: string
              install_date:
                type: string
                format: date
              uninstall_date:
                type: string
                format: date
              center_id:
                type: integer
              center_name:
                type: string
              address:
                type: string
