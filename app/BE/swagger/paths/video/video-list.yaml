get:
  tags:
    - video
  summary: get all videos
  description:
  parameters:
    - name: cctv_id
      in: query
      required: false
      description: CCTV id
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                video_id:
                  type: integer
                record_date:
                  type: string
                  format: date
                delete_date:
                  type: string
                  format: date
                delete_issue:
                  type: string
                storage_name:
                  type: string
                cctv_id:
                  type: integer
