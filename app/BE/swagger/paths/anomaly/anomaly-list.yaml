get:
  tags:
    - anomaly
  summary: get all anomalies
  description:
  parameters:
    - name: center_id
      in: query
      required: false
      description: 어린이집 id
    - name: center_name
      in: query
      required: false
      description: 어린이집 이름
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                anomaly_id:
                  type: integer
                anomaly_type:
                  type: string
                start_time:
                  type: string
                  format: date-time
                end_time:
                  type: string
                  format: date-time
                follow_up:
                  type: string
                video_id:
                  type: integer
