                    type: string
  /centers:
    get:
      tags:
        - children care center
      summary: get all centers
      description: null
      parameters:
        - name: district_code
          in: query
          required: false
          description: 행정구역 코드
        - name: district_name
          in: query
          required: false
          description: 행정구역 이름
