  /cctvs:
    get:
      tags:
        - cctv
      summary: get all cctvs
      description: null
      parameters:
        - name: center_id
          in: query
          required: false
          description: 촬영구역 id
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    cctv_id:
                      type: integer
                    quaity:
                      type: string
                    install_date:
                      type: string
                      format: date
                    uninstall_date:
                      type: string
                      format: date
                    center_id:
                      type: integer
    post:
      tags:
        - cctv
      summary: create cctv
      description: null
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                quality:
                  type: string
                install_date:
                  type: string
                  format: date
                center_id:
                  type: integer
      responses:
        '201':
          description: CREATED
          content:
            application/json:
              schema:
                type: object
                properties:
                  cctv_id:
                    type: integer
                  quality:
                    type: string
                  install_date:
                    type: string
                    format: date
                  center_id:
                    type: integer
